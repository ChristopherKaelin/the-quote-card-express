<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Quote Card Express</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main class="main">
            <div class="background-img"></div>
            <article class="quote-container">
                <div class="quote-box">
                    <q id="quote" class="quote-text">
                        The Internet is the first thing that humanity has built that humanity doesn't understand, 
                        the largest experiment in anarchy that we have ever had.
                        <p id="author" class="author-text">
                            Eric Schmidt
                        </p>
                    </q>
                </div>
            </article>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
